<!DOCTYPE html>
<html>
<head>
  <title>Basic Map</title>
</head>
<style>

.subunit.USB { fill: #ddc; }
.subunit.USH { fill: #ddc; }
.subunit.USK { fill: #ddc; }
.subunit.CAN, .subunit.MEX { fill: none; }

.subunit-boundary {
	fill: none;
	stroke: #777;
	/*stroke-dasharray: 2,2;*/
	stroke-linejoin: round;
}

.place {
	fill: #444;
	fill-opacity: 0.5;
	font-size: 10px;
}

.place-label {
	font-size: 10px;
}

.subunit-label {
	fill: #777;
	fill-opacity: 0.5;
	font-size: 20px;
	font-weight: 300;
	text-anchor: middle;
}

</style>

<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script>

	var width = 800, height = 800;

	var svg = d3.select("body").append("svg")
							.attr("width",width)
							.attr("height",height);

	d3.json("usa.json", function(error,usa) {
		if (error) return console.log(error);
		console.log(usa);

		// svg.append("path")
		// 		.datum(topojson.feature(usa, usa.objects.subunits2))
		// 		.attr("d", d3.geo.path().projection(d3.geo.mercator()));
		
		var subunits = topojson.feature(usa, usa.objects.subunits2);

		var projection = d3.geo.albers()
				.center([0,45])
				.rotate([120,0])
				.parallels([40,50])
				.scale(500)
				.translate([width/2, height/2]);

		var path = d3.geo.path()
				.projection(projection)
				.pointRadius(function(d) { return 2; });

		svg.selectAll(".subunit")
				.data(topojson.feature(usa, usa.objects.subunits2).features)
			.enter().append("path")
				.attr("class", function(d) { 
					console.log(d.id);
					return "subunit " + d.id; })
				.attr("d", path);

		svg.append("path")
				.datum(topojson.mesh(usa, usa.objects.subunits2, function(a,b) {
					return a !== b;
				}))
				.attr("d", path)
				.attr("class", "subunit-boundary");

		svg.append("path")
				.datum(topojson.mesh(usa, usa.objects.subunits2, function(a,b) {
					return a === b;
				}))
				.attr("d", path)
				.attr("class", "subunit-boundary CAN");

		svg.append("path")
		    .datum(topojson.feature(usa, usa.objects.places2))
		    .attr("d", path)
		    .attr("class", "place");

		svg.selectAll(".place-label")
		    .data(topojson.feature(usa, usa.objects.places2).features)
		  .enter().append("text")
		    .attr("class", "place-label")
		    .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
		    .attr("dy", ".35em")
		    .text(function(d) { return d.properties.name; });

		svg.selectAll(".place-label")
		    .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
		    .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; });

		svg.selectAll(".subunit-label")
		    .data(topojson.feature(usa, usa.objects.subunits2).features)
		  .enter().append("text")
		    .attr("class", function(d) { return "subunit-label " + d.id; })
		    .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
		    .attr("dy", ".35em")
		    .text(function(d) { return d.properties.name; });
	});

	</script>
</body>
</html>
